services:
  postgres:
    image: postgres:15
    container_name: airline_postgres
    environment:
      POSTGRES_DB: airline_aggregator
      POSTGRES_USER: airline_user
      POSTGRES_PASSWORD: airline_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - airline_network

  search-service:
    image: airline-aggregator-search-service:latest
    container_name: search_service
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/airline_aggregator
      - SPRING_DATASOURCE_USERNAME=airline_user
      - SPRING_DATASOURCE_PASSWORD=airline_pass
    depends_on:
      - postgres
    networks:
      - airline_network

  booking-service:
    build: ./booking-service
    container_name: booking_service
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/airline_aggregator
      - SPRING_DATASOURCE_USERNAME=airline_user
      - SPRING_DATASOURCE_PASSWORD=airline_pass
      - PAYMENT_SERVICE_URL=http://payment-service:8080
    depends_on:
      - postgres
    networks:
      - airline_network

  payment-service:
    image: airline-aggregator-payment-service:latest
    container_name: payment_service
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/airline_aggregator
      - SPRING_DATASOURCE_USERNAME=airline_user
      - SPRING_DATASOURCE_PASSWORD=airline_pass
    depends_on:
      - postgres
    networks:
      - airline_network

volumes:
  postgres_data:

networks:
  airline_network:
    driver: bridge 